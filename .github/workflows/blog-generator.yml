name: Blog Content Generator

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install -g pnpm
        pnpm install
        
    - name: Generate blog content
      run: |
        echo "ğŸ¤– Starting blog content generation..."
        echo "ğŸ“ Working directory: $(pwd)"
        echo "ğŸ“‹ Available files:"
        ls -la | grep -E "\.(js|mjs|cjs)$" || echo "No JS files found"
        
        if [ -f "generate-blog.cjs" ]; then
          echo "âœ… Found generate-blog.cjs"
          echo "ğŸš€ Running CommonJS blog generator:"
          node generate-blog.cjs
        elif [ -f "auto-blog-system.mjs" ]; then
          echo "âœ… Found auto-blog-system.mjs"  
          echo "ğŸš€ Running ES module blog generator:"
          node auto-blog-system.mjs --once
        else
          echo "âŒ No blog generator found!"
          echo "ğŸ“‚ Full directory listing:"
          ls -la
          exit 1
        fi
        
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet src/content/auto-blog-posts.json; then
          echo "No new content generated"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "New content generated!"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit new content
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Blog Generator Bot"
        git add src/content/auto-blog-posts.json
        git add src/content/processed-links.json
        git commit -m "ğŸ¤– Auto-generated blog content - $(date +%Y-%m-%d)"
        git push
        
    - name: Deployment info
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        echo "ğŸš€ New content pushed to GitHub"
        echo "ğŸ“ Netlify will automatically rebuild and deploy"
        echo "â±ï¸ Changes will be live in ~2-3 minutes"
