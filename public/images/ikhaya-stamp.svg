<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldFoil" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <filter id="emboss" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feFlood flood-color="#000" flood-opacity="0.3"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Stamp border -->
  <rect x="2" y="2" width="96" height="96" rx="8" ry="8" 
        fill="none" stroke="url(#goldFoil)" stroke-width="3" 
        stroke-dasharray="4,2" filter="url(#emboss)"/>
  
  <!-- Inner border -->
  <rect x="8" y="8" width="84" height="84" rx="4" ry="4" 
        fill="none" stroke="url(#goldFoil)" stroke-width="1"/>
  
  <!-- Company name arc -->
  <path id="topArc" d="M 20 25 Q 50 15 80 25" fill="none"/>
  <text font-family="serif" font-size="8" font-weight="bold" fill="url(#goldFoil)" filter="url(#emboss)">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      IKHAYA KAMA
    </textPath>
  </text>
  
  <!-- Central logo/icon -->
  <circle cx="50" cy="45" r="12" fill="url(#goldFoil)" filter="url(#emboss)"/>
  <path d="M 44 40 L 50 35 L 56 40 L 56 50 L 44 50 Z" fill="#8B4513"/>
  <path d="M 47 42 L 53 42 L 53 48 L 47 48 Z" fill="#DAA520"/>
  
  <!-- Bottom text -->
  <path id="bottomArc" d="M 80 75 Q 50 85 20 75" fill="none"/>
  <text font-family="serif" font-size="7" font-weight="bold" fill="url(#goldFoil)" filter="url(#emboss)">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
      VACATIONS
    </textPath>
  </text>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="50" r="2" fill="url(#goldFoil)" opacity="0.8"/>
  <circle cx="75" cy="50" r="2" fill="url(#goldFoil)" opacity="0.8"/>
  <path d="M 30 30 L 35 25 L 30 20" stroke="url(#goldFoil)" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M 70 30 L 65 25 L 70 20" stroke="url(#goldFoil)" stroke-width="1.5" fill="none" opacity="0.7"/>
</svg>

