<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="linen" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="transparent"/>
      
      <!-- Fine linen weave pattern -->
      <line x1="0" y1="5" x2="20" y2="5" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>
      <line x1="0" y1="10" x2="20" y2="10" stroke="rgba(255,255,255,0.04)" stroke-width="0.5"/>
      <line x1="0" y1="15" x2="20" y2="15" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>
      
      <line x1="5" y1="0" x2="5" y2="20" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
      <line x1="10" y1="0" x2="10" y2="20" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/>
      <line x1="15" y1="0" x2="15" y2="20" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
      
      <!-- Subtle texture dots -->
      <circle cx="2" cy="2" r="0.3" fill="rgba(0,0,0,0.02)"/>
      <circle cx="12" cy="7" r="0.3" fill="rgba(0,0,0,0.02)"/>
      <circle cx="7" cy="17" r="0.3" fill="rgba(0,0,0,0.02)"/>
      <circle cx="17" cy="12" r="0.3" fill="rgba(0,0,0,0.02)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#linen)"/>
</svg>

