<svg width="80" height="40" viewBox="0 0 80 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="waves" x="0" y="0" width="80" height="40" patternUnits="userSpaceOnUse">
      <rect width="80" height="40" fill="transparent"/>
      
      <!-- Ocean wave patterns -->
      <path d="M0 20 Q10 10, 20 20 T40 20 T60 20 T80 20" 
            fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
      <path d="M0 25 Q15 15, 30 25 T60 25 T80 25" 
            fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
      <path d="M0 30 Q20 20, 40 30 T80 30" 
            fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
      
      <!-- Small wave crests -->
      <circle cx="20" cy="18" r="1" fill="rgba(255,255,255,0.05)"/>
      <circle cx="60" cy="18" r="1" fill="rgba(255,255,255,0.05)"/>
      <circle cx="40" cy="23" r="0.5" fill="rgba(255,255,255,0.04)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#waves)"/>
</svg>

