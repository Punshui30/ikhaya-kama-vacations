<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="zellige" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="transparent"/>
      
      <!-- Moroccan zellige tile pattern -->
      <path d="M20 0 L30 10 L20 20 L10 10 Z" 
            fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
      <path d="M0 20 L10 30 L20 20 L10 10 Z" 
            fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
      <path d="M20 20 L30 30 L40 20 L30 10 Z" 
            fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
      <path d="M20 20 L30 30 L20 40 L10 30 Z" 
            fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
      
      <!-- Star accents -->
      <path d="M20 8 L22 12 L20 16 L18 12 Z" fill="rgba(255,255,255,0.04)"/>
      <path d="M8 20 L12 22 L16 20 L12 18 Z" fill="rgba(255,255,255,0.04)"/>
      <path d="M32 20 L36 22 L32 24 L28 22 Z" fill="rgba(255,255,255,0.04)"/>
      <path d="M20 32 L22 36 L20 40 L18 36 Z" fill="rgba(255,255,255,0.04)"/>
      
      <!-- Subtle grout lines -->
      <circle cx="10" cy="10" r="0.5" fill="rgba(0,0,0,0.03)"/>
      <circle cx="30" cy="10" r="0.5" fill="rgba(0,0,0,0.03)"/>
      <circle cx="10" cy="30" r="0.5" fill="rgba(0,0,0,0.03)"/>
      <circle cx="30" cy="30" r="0.5" fill="rgba(0,0,0,0.03)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#zellige)"/>
</svg>

