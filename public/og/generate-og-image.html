<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #0c2a1e 0%, #1a4d3a 50%, #2d5a47 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0c2a1e 0%, #1a4d3a 50%, #2d5a47 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 77, 64, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(169, 83, 42, 0.1) 0%, transparent 50%);
        }
        
        .content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
            max-width: 900px;
            padding: 60px;
        }
        
        .logo {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            background: linear-gradient(45deg, #d4af37, #f4d03f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
        }
        
        .description {
            font-size: 24px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .cta {
            background: linear-gradient(45deg, #d4af37, #f4d03f);
            color: #0c2a1e;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
        }
        
        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.4);
        }
        
        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .element {
            position: absolute;
            opacity: 0.1;
        }
        
        .element-1 {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #d4af37, transparent);
            border-radius: 50%;
        }
        
        .element-2 {
            top: 20%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #004d40, transparent);
            border-radius: 50%;
        }
        
        .element-3 {
            bottom: 20%;
            left: 20%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #a9532a, transparent);
            border-radius: 50%;
        }
        
        .element-4 {
            bottom: 30%;
            right: 25%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #d4af37, transparent);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="background-pattern"></div>
        <div class="decorative-elements">
            <div class="element element-1"></div>
            <div class="element element-2"></div>
            <div class="element element-3"></div>
            <div class="element element-4"></div>
        </div>
        <div class="content">
            <h1 class="logo">Ikhaya KaMa</h1>
            <p class="tagline">VACATIONS</p>
            <p class="description">Discover the magic of Africa through luxury travel experiences. From the savannas of Kenya to the vineyards of South Africa, create unforgettable memories.</p>
            <a href="#" class="cta">Explore Destinations</a>
        </div>
    </div>
    
    <script>
        // Function to capture the OG image
        function captureOGImage() {
            const container = document.querySelector('.og-container');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 1200;
            canvas.height = 630;
            
            // Use html2canvas if available, otherwise use a simple method
            if (typeof html2canvas !== 'undefined') {
                html2canvas(container, {
                    width: 1200,
                    height: 630,
                    scale: 1
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'og-image.png';
                    link.href = canvas.toDataURL();
                    link.click();
                });
            } else {
                // Fallback: create a simple colored rectangle
                ctx.fillStyle = '#0c2a1e';
                ctx.fillRect(0, 0, 1200, 630);
                
                ctx.fillStyle = '#d4af37';
                ctx.font = 'bold 72px Georgia';
                ctx.textAlign = 'center';
                ctx.fillText('Ikhaya KaMa', 600, 200);
                
                ctx.fillStyle = 'white';
                ctx.font = '36px Georgia';
                ctx.fillText('VACATIONS', 600, 250);
                
                ctx.font = '24px Georgia';
                ctx.fillText('Discover the magic of Africa', 600, 350);
                ctx.fillText('through luxury travel experiences', 600, 380);
                
                const link = document.createElement('a');
                link.download = 'og-image.png';
                link.href = canvas.toDataURL();
                link.click();
            }
        }
        
        // Add a button to capture the image
        const button = document.createElement('button');
        button.textContent = 'Download OG Image';
        button.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #d4af37;
            color: #0c2a1e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
        `;
        button.onclick = captureOGImage;
        document.body.appendChild(button);
    </script>
</body>
</html>
